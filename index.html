<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <h1 class="logo">Khodam Finder</h1>
                <nav class="nav">
                    <ul>
                        <li><a href="#" class="nav-link">Home</a></li>

            </div>
        </div>
    </header>

    <div class="container main-content">
        <div class="content">
            <h2 class="content-title">Cari Khodam Kamu</h2>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Masukkan nama Anda...">
                <button onclick="cekKhodam()">Cari Khodam</button>

            <div id="result"></div>
        </div>
    </div>

    <footer class="footer">

                </div>
                <p>&copy; 2024 Khodam Finder. All rights reserved.</p>
